    <script>
      var tableContainer = document.getElementById("table-container");

      var table = document.createElement("table");
      var thead = document.createElement("thead");

      var headerRow = document.createElement("tr");
      var headers = ["구분", "10점", "9점", "8점", "7점", "6점", "5점", "4점", "3점", "2점", "1점"];

      for (var i = 0; i < headers.length; i++) {

      }

      thead.appendChild(headerRow);

      var data = [
            ["악력(kg)", "60 이상", "59.9~58.1", "58.0~56.8", "56.7~55.5", "55.4~54.2", "54.1~52.9", "52.8~51.6", "51.5~50.1", "50.0~48.1", "48.0~45.3"],
            ["제자리 멀리 뛰기(cm)", "263 이상", "262~258", "257~255", "254~250", "249~246", "245~243", "242~240", "239~237", "236~232", "231~223"],
            ["윗몸일으키기(회/1분)", "52 이상", "51", "50", "49", "48", "47", "46", "45", "44", "43"],
            ["왕복오래달리기(회)", "78 이상", "77", "76", "75", "74~72", "71~68", "67~64", "63~62", "61~60", "59~57"],
            ["앉아 윗몸 앞으로 굽히기(cm)", "25.8 이상", "25.7~24.3", "24.2~23.3", "23.2~22.5", "22.4~21.7", "21.6~20.7", "20.6~19.9", "19.8~18.4", "18.3~17.4", "17.3~16.1"]

      ];

      for (var i = 0; i < data.length; i++) {
          var dataRow = document.createElement("tr");

          for (var j = 0; j < data[i].length; j++) {
              var td = document.createElement("td");
              td.textContent = data[i][j];
              dataRow.appendChild(td);
          }

          tbody.appendChild(dataRow);
      }

table.appendChild(tbody);
tableContainer.appendChild(table);

      // logout component
      const logoutContainer = document.getElementById("logoutContainer");
      logoutContainer.addEventListener("click", async function (e) {
          // 로그아웃에 필요한 처리를 여기에 추가하세요.

          const cookieKey = "accessToken"
          const removeTokenResponse = await fetch(currentDomain + "/api/remove/token?" + new URLSearchParams({
              cookieKey: cookieKey
          }))

          if (!removeTokenResponse.ok) {
              window.location.href = "../html/error-500.html";
              throw new Error('token remove fail');
          }

          // 로그아웃 후 리다이렉트 등의 동작을 수행할 수 있습니다.
