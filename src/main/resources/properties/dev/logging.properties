# log4j2
logging.config=classpath:logging/log4j2-config.xml

# http access
global.log.http.access.request.enable=true
global.log.http.access.response.enable=true

# show query
spring.jpa.show-sql=false

# query statistics
spring.jpa.properties.hibernate.generate_statistics=false
logging.level.org.hibernate.stat=DEBUG

# slow query
logging.level.org.hibernate.SQL_SLOW.level=WARN
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=10
